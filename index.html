<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content= "width= device-width, initial-scale= 1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
    0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/small.css" media="only screen and (max-width: 768px)">
    <title>Site</title>
</head>
<body>
    <header class="header">
        <div class="main_logo"><img src="img/head-logo.svg" alt="logo"></div>
        <div><h1 class="main_tittle fade-tittle">The role of User Interface Designer</h1></div>
        <div class="main_block">
            <div>
                <img src="img/main-Karen.svg" alt="Karen" class="Karen">
                <img src="img/dot-ornament.svg" alt="Dot-ornament-right" class="Dot_right">
                <img src="img/main-CTA.svg" alt="CTA" class="CTA">
                <img src="img/main-box.svg" alt="Box" class="Box">
            </div>
            <div class="About-trailer">
                <img src="img/main-about.svg" alt="About"  class="About">
                <img src="img/main-trailer.svg" alt="trailer"  class="trailer">
            </div>
                <img src="img/main-test.svg" alt="Testimonial" class="testimonial">
                <img src="img/main-audio.svg" alt="Audio" class="Audio">
                <img src="img/main-play.svg" alt="Play" class="Play">
        </div>
    </header>
    <div class="middle">
        <div><h1 class="second_tittle fade-tittle">Popular courses this week</h1></div>
            <div class="Card_type">
                <img src="img/cards/Card_1.svg" alt="First Card" class="Card_size slide-tittle">
                <img src="img/cards/Card_2.svg" alt="Second Card" class="Card_size slide-tittle">
                <img src="img/cards/Card_3.svg" alt="Third Card" class="Card_size slide-tittle">
                <img src="img/cards/Card_4.svg" alt="Fourth Card" class="Card_size slide-tittle">
            </div> 
    </div>
    <div class="bottom">
        <div><h1 class="bottom_tittle fade-tittle">Discover our courses</h1></div>
            <img src="img/paras/Para_1.svg" alt="Para One" class="Para_type slide-tittle">
            <img src="img/paras/Para_2.svg" alt="Para Two" class="Para_type slide-tittle">
            <img src="img/paras/Para_3.svg" alt="Para Three" class="Para_type slide-tittle">
            <img src="img/paras/Para_4.svg" alt="Para Four" class="Para_type slide-tittle">
    </div>

<script src="js/fade-tittles.js"></script>
<script src="js/slide-tittles.js"></script>
</body>
</html>
